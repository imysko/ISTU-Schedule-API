version: "3"

services:
  api-service:
    container_name: api-service
    build: API
    logging:
      options:
        max-size: "200M"
        max-file: "4"
    restart: always
    ports:
      - "7013:80"
    env_file:
      - config/common.env

  getting-service:
    container_name: getting-service
    build: getting-service
    logging:
      options:
        max-size: "200M"
        max-file: "4"
    restart: always
    stdin_open: true
    tty: true
    env_file:
      - config/common.env
      - config/telegram.env
    volumes:
      - ./config:/app/config
      